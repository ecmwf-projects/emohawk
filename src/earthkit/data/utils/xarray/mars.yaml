frozen_options:
- predefined_dims
- global_attrs_strategy

vocabulary: mars

# variables
variable_key: param

attrs:
- levtype
- units

attrs_strategy: unique_keys

# variable attributes
variable_attrs:
- units

# attributes
attrs_mapping:
  cfName: standard_name

# global attributes
global_attrs:
drop_global_attrs:
- units


# # dimensions
# predefined_dims:
# - number
# - forecast_reference_time
# - date
# - time
# - step
# - valid_time
# - levelist
# - level_per_type

dim_coord_mapping:
  valid_datetime: valid_time
  base_time: forecast_reference_time
  base_datetime: forecast_reference_time

coord_attrs:
  latitude:
    units: degrees_north
    standard_name: latitude
    long_name: latitude
  longitude:
    units: degrees_east
    standard_name: longitude
    long_name: longitude
  forecast_reference_time:
    # "units": "seconds since 1970-01-01T00:00:00",
    # "calendar": "proleptic_gregorian",
    standard_name: forecast_reference_time
    long_name: initial time of forecast
  step:
    # "units": "hours",
    standard_name: forecast_period
    long_name: time since forecast_reference_time
  valid_time:
    # "units": "seconds since 1970-01-01T00:00:00",
    # "calendar": "proleptic_gregorian",
    standard_name: time
    long_name: valid_time

level_maps:
  key: typeOfLevel
  isobaricInhPa:
    units: hPa
    positive: down
    stored_direction: decreasing
    standard_name: air_pressure
    long_name: pressure
  isobaricInPa:
    units: Pa
    positive: down
    stored_direction: decreasing
    standard_name: air_pressure
    long_name: pressure
  heightAboveGround:
    units: m
    positive: up
    long_name: height above the surface
    standard_name: height
