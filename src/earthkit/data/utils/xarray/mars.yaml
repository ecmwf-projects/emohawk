vocabulary: mars

variable_key: param

attrs_strategy: unique_keys

attrs:
- param
- cfName
- name
- paramId
- units
- class
- stream
- levtype
- type
- expver
- date
- hdate
- andate
- time
- antime
- reference
- anoffset
- verify
- fcmonth
- fcperiod
- leadtime
- opttime
- origin
- domain
- method
- diagnostic
- iteration
- number
- quantile
- levelist

variable_attrs:
- cfName
- name
- paramId
- units

global_attrs:
- Conventions: CF-1.8
- institution: ECMWF

# generic mapping for variables, attributes and coordinates
mapping:
  cfName: standard_name
  name: long_name

coord_attrs:
  latitude:
    units: degrees_north
    standard_name: latitude
    long_name: latitude
  longitude:
    units: degrees_east
    standard_name: longitude
    long_name: longitude
  forecast_reference_time:
    # units: seconds since 1970-01-01T00:00:00
    # calendar: proleptic_gregorian
    standard_name: forecast_reference_time
    long_name: initial time of forecast
  step:
    # units: hours
    standard_name: forecast_period
    long_name: time since forecast_reference_time
  valid_time:
    # units: seconds since 1970-01-01T00:00:00
    # calendar: proleptic_gregorian
    standard_name: time
    long_name: valid_time

level_maps:
  key: typeOfLevel
  isobaricInhPa:
    units: hPa
    positive: down
    stored_direction: decreasing
    standard_name: air_pressure
    long_name: pressure
  isobaricInPa:
    units: Pa
    positive: down
    stored_direction: decreasing
    standard_name: air_pressure
    long_name: pressure
  heightAboveGround:
    units: m
    positive: up
    long_name: height above the surface
    standard_name: height
