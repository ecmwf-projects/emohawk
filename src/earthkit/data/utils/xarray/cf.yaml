attrs_mode: fixed

var_attrs:
- cfName
- units

attrs_mapping:
  cfName: standard_name

allow_remapping: false

predefined_dims:
- number
- forecast_reference_time
- step
- valid_time
- level
- level_per_type

key_roles:
  level: level
  level_type: typeOfLevel
  time: forecast_reference_time
  number: number

dim_coord_mapping:
  valid_datetime: valid_time
  base_time: forecast_reference_time
  base_datetime: forecast_reference_time
  levelist: level

global_attrs:
  Conventions: CF-1.8

coord_attrs:
  latitude:
    units: degrees_north
    standard_name: latitude
    long_name: latitude
  longitude:
    units: degrees_east
    standard_name: longitude
    long_name: longitude
  forecast_reference_time:
    # "units": "seconds since 1970-01-01T00:00:00",
    # "calendar": "proleptic_gregorian",
    standard_name: forecast_reference_time
    long_name: initial time of forecast
  step:
    # "units": "hours",
    standard_name: forecast_period
    long_name: time since forecast_reference_time
  valid_time:
    # "units": "seconds since 1970-01-01T00:00:00",
    # "calendar": "proleptic_gregorian",
    standard_name: time
    long_name: valid_time

level_maps:
  key: typeOfLevel
  isobaricInhPa:
    units: hPa
    positive: down
    stored_direction: decreasing
    standard_name: air_pressure
    long_name: pressure
  isobaricInPa:
    units: Pa
    positive: down
    stored_direction: decreasing
    standard_name: air_pressure
    long_name: pressure
  heightAboveGround:
    units: m
    positive: up
    long_name: height above the surface
    standard_name: height
